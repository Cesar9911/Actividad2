<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --color-universidad-primary: #2E7D32;
      --color-universidad-secondary: #5D4037;
      --color-universidad-light: #F5F5F5;
    }
    
    body {
      background-color: var(--color-universidad-light);
      font-size: 1.05rem;
    }
    
    .navbar-custom {
      background-color: var(--color-universidad-primary);
    }
    
    .btn-university {
      background-color: var(--color-universidad-primary);
      color: white;
    }
    
    .upload-area {
      border: 2px dashed #adb5bd;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-area:hover {
      border-color: var(--color-universidad-primary);
      background-color: rgba(46, 125, 50, 0.05);
    }
    
    .upload-icon {
      font-size: 3rem;
      color: var(--color-universidad-primary);
      margin-bottom: 1rem;
    }
    
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .step {
      text-align: center;
      flex: 1;
      position: relative;
    }
    
    .step-number {
      width: 40px;
      height: 40px;
      background-color: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem;
      font-weight: bold;
    }
    
    .step.active .step-number {
      background-color: var(--color-universidad-primary);
      color: white;
    }
    
    .step.completed .step-number {
      background-color: var(--color-universidad-secondary);
      color: white;
    }
    
    .step-title {
      font-weight: 500;
    }
    
    .step::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 60%;
      width: 80%;
      height: 2px;
      background-color: #e9ecef;
      z-index: -1;
    }
    
    .step:last-child::after {
      display: none;
    }
    
    .step.completed::after {
      background-color: var(--color-universidad-secondary);
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-book me-2"></i>
        <span>Repositorio Académico</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="subir_archivo.html"><i class="bi bi-upload me-1"></i> Subir Archivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle me-1"></i> Mi Cuenta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4">
    <!-- Migas de pan -->
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house-door"></i> Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Subir Archivo</li>
      </ol>
    </nav>
    
    <!-- Indicador de pasos -->
    <div class="step-indicator">
      <div class="step active">
        <div class="step-number">1</div>
        <div class="step-title">Información</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-title">Archivo</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-title">Confirmación</div>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">
              <i class="bi bi-cloud-upload-fill text-success me-2"></i>
              Subir Nuevo Archivo
            </h2>
            
            <form>
              <!-- Información básica -->
              <div class="mb-4">
                <h5 class="mb-3"><i class="bi bi-info-circle-fill text-success me-2"></i>Información básica</h5>
                <div class="mb-3">
                  <label class="form-label">Título del archivo *</label>
                  <input type="text" class="form-control" placeholder="Ej: Plan de estudios 2025 - 1er Cuatrimestre" required>
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Descripción *</label>
                  <textarea class="form-control" rows="3" placeholder="Describe el contenido del archivo..." required></textarea>
                  <small class="text-muted">Incluye información relevante como objetivos, contenidos principales, etc.</small>
                </div>
              </div>
              
              <!-- Metadatos -->
              <div class="mb-4">
                <h5 class="mb-3"><i class="bi bi-tags-fill text-success me-2"></i>Clasificación</h5>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Carrera *</label>
                    <select class="form-select" required>
                      <option value="" selected disabled>Selecciona una carrera</option>
                      <option>Carrera A</option>
                      <option>Carrera B</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class
